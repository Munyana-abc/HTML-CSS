<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello CSS!</h1>
    <p>this is a paragraph</p>

    <div class="division">
        <div class="first-children">
            <h1>first children</h1>
            <p id="p">This is the paragraph of the first children</p>
        </div>
        <div class="second-class">
            <h1>second children</h1>
            <p id="p">This is the paragraph of the second children</p>
        </div>
        
    </div>
</body>
</html>
